<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css"> 
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/store.css">
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="/assets/logo.png" alt="Precious Coin" id="logo_vector">
        </div>

        <!-- Products in the store -->
        <div class="products">
            <div class="product">
                <img src="assets/sweater.png" alt="IMD Sweater">
                <p class="title">IMD Sweater</p>
                <p class="price">25 P</p>
            </div>

            <div class="product">
                <img src="assets/notebook.png" alt="IMD Sweater">
                <p class="title">IMD Notebook</p>
                <p class="price">15 P</p>
            </div>

            <div class="product">
                <img src="assets/bottle.png" alt="IMD Sweater">
                <p class="title">IMD Bottle</p>
                <p class="price">10 P</p>
            </div>

            <div class="product">
                <img src="assets/mask.png" alt="IMD Sweater">
                <p class="title">IMD Mask</p>
                <p class="price">9 P</p>
            </div>

            <div class="product">
                <img src="assets/alcoholgel.png" alt="IMD Sweater">
                <p class="title">IMD alcoholgel</p>
                <p class="price">5 P</p>
            </div>

            <div class="product">
                <img src="assets/shirt.png" alt="IMD Sweater">
                <p class="title">IMD Shirt</p>
                <p class="price">12 P</p>
            </div>
        </div>

        
        <!-- Bottom navigation -->
        <div class="nav">
            <!-- logout -->
            <a href="login.html" class="signout"><i class="fas fa-sign-out-alt fa-2x"></i></a>

            <!-- homepage -->
            <a href="home.html" class="home"><i class="fas fa-home fa-2x"></i></a>
            
            <!-- store -->
            <a href="store.html" class="store"><i class="fas fa-store fa-2x"></i></a>
        </div>
    </div>
</body>
</html>

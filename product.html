<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css"> 
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/product.css">
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="/assets/logo.png" alt="Precious Coin" id="logo_vector">
        </div>
    
        <div class="product">
            <img src="assets/sweater.png" alt="IMD Sweater">
            <p class="title">IMD Sweater</p>
            <p class="price">25 P</p>
            <p class="description">IMD sweater - super comfy, ultimate tool for coding at home</p>
        </div>

        <!-- Form for sending Precious -->
        <form action="POST" class="productForm">

            <input class="amount" type="number" placeholder="Amount" name="amount" min="0" required>

            <div class="customDrop">
                <select name="size" id="size" required>
                    <option value="" selected disabled hidden>Size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <span class="customDropArrow"></span>
            </div>

            <button type="submit">Buy</button>
        </form>
        

        <!-- Bottom navigation -->
        <div class="nav">
            <!-- logout -->
            <a href="login.html" class="signout"><i class="fas fa-sign-out-alt fa-2x"></i></a>

            <!-- homepage -->
            <a href="home.html" class="home"><i class="fas fa-home fa-2x"></i></a>
            
            <!-- shop -->
            <a href="store.html" class="store"><i class="fas fa-store fa-2x"></i></a>
        </div>
    </div>
</body>
</html>
